<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">

            <div class="d-flex justify-content-between mb-3">
                <h3>ðŸ“… Events</h3>
                <a href="/admin/events/add" class="btn btn-success">
                    âž• Add Event
                </a>
            </div>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <!-- âœ… NULL-SAFE LOOP -->
                <tr th:each="event : ${events}" th:if="${event != null}">
                    <td th:text="${event.title}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.date}"></td>
                    <td>
                        <a th:href="@{/admin/events/edit/{id}(id=${event.id})}"
                           class="btn btn-warning btn-sm">
                            Edit
                        </a>

                        <a th:href="@{/admin/events/delete/{id}(id=${event.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure?')">
                            Delete
                        </a>
                    </td>
                </tr>

                <!-- Empty state -->
                <tr th:if="${#lists.isEmpty(events)}">
                    <td colspan="4" class="text-center text-muted">
                        No events found
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>

</body>
</html>
