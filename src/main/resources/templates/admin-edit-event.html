<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<h2>Edit Event</h2>

<form action="/admin/events/save" method="post">
    <input type="hidden" name="id" th:value="${event.id}">

    <input type="text" name="title" th:value="${event.title}" required><br><br>

    <textarea name="description" required
              th:text="${event.description}"></textarea><br><br>

    <input type="date" name="date" th:value="${event.date}" required><br><br>

    <button type="submit">Update Event</button>
</form>
<tr th:each="event : ${events}">
    <td th:text="${event.title}"></td>
    <td th:text="${event.description}"></td>
    <td th:text="${event.date}"></td>
    <td>
        <a th:href="@{/admin/events/edit/{id}(id=${event.id})}">Edit</a>
        |
        <a th:href="@{/admin/events/delete/{id}(id=${event.id})}"
           onclick="return confirm('Are you sure?')">Delete</a>
    </td>
</tr>


</body>
</html>
