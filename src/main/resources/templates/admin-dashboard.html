<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            background: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            padding: 12px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center text-white">Admin Panel</h4>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/events/list">Manage Events</a>
    <a href="/logout">Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2>Dashboard</h2>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5>Total Events</h5>
                    <h2 th:text="${#lists.size(events)}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5>Manage Events</h5>
                    <a href="/admin/events/list" class="btn btn-primary mt-2">
                        Go
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
