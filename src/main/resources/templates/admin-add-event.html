<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Event</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="mb-4">âž• Add New Event</h3>

            <!-- IMPORTANT: th:object is REQUIRED -->
            <form th:action="@{/admin/events/save}"
                  th:object="${event}"
                  method="post">

                <div class="mb-3">
                    <label class="form-label">Event Title</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{title}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control"
                              rows="4"
                              th:field="*{description}"
                              required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Event Date</label>
                    <input type="date"
                           class="form-control"
                           th:field="*{date}"
                           required>
                </div>

                <button type="submit" class="btn btn-success">
                    Save Event
                </button>

                <a href="/admin/events/list" class="btn btn-secondary ms-2">
                    Back
                </a>

            </form>

        </div>
    </div>
</div>

</body>
</html>
